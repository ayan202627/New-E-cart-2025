<body>
	<section>
		 <nav class="navbar navbar-expand-lg  bg-primary fixed-top navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html"><i
				class="fa-solid fa-cart-shopping"></i> 22yards</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html"><i class="fa-solid fa-house"></i>
							Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="product.html">Products</a></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Category </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="Viewall.html">View All Categories</a></li>
						</ul></li>
				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="login.html"><i
							class="fa-solid fa-right-to-bracket"></i>LOGIN</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="register.html">REGISTER</a></li>

					

				</ul>
			</div>
		</div>
	</nav>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
						</div>
						<div class="card-body">
							<form>

								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input
											class="form-control" name="name" type="text">
									</div>

									<div class="col">
										<label class="form-label">Mobile Number</label> <input
											class="form-control" name="mobileNumber" type="number">
									</div>

								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input
										class="form-control" name="email" type="email">
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Address</label> <input
											class="form-control" name="address" type="text">
									</div>

									<div class="col">
										<label class="form-label">City</label> <input
											class="form-control" name="city" type="text">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">State</label> <input
											class="form-control" name="state" type="text">
									</div>

									<div class="col">
										<label class="form-label">Pincode</label> <input
											class="form-control" name="pincode" type="number">
									</div>

								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Password</label> <input
											class="form-control" name="password" type="text">
									</div>

									<div class="col">
										<label class="form-label">Confirm Password</label> <input
											class="form-control" name="cpassword" type="password">
									</div>

								</div>



								<div class="mb-3">
									<label class="form-label">Profile Image</label> <input
										class="form-control" name="profile_image" type="file">
								</div>




								<button type="submit"
									class="btn bg-primary text-white col-md-12">Register</button>
							</form>
						</div>

						<div class="card-footer text-center">

							have an account ? <a href="login.html" class="text-decoration-none">Login
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
